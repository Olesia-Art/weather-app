<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <header>
            <ul class="cities">
              <li class="city"><a href="#">Kyiv</a></li>
              <li class="city"><a href="#">Paris</a></li>
              <li class="city"><a href="#">Krakow</a></li>
              <li class="city"><a href="#">Berlin</a></li>
            </ul>
          </header>
          <form class="search-form" id="searchCity">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a city"
                  id="search-text-input"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="search btn btn-primary"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current position"
                  class="btn btn-success"
                  id="currentButton"
                />
              </div>
            </div>
          </form>
          <br />
          <h1 id="cityName">Kyiv</h1>
          <h2><span id="date">Monday</span></h2>
          <h3>Clear</h3>
          <div class="row">
            <div class="col-6">
              <span class="image">☀️</span><span class="temperature"> 19</span>
              <span class="temperature-units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
            <div class="col-6">
              <p class="applications">
                Precipitation: 20%
                <br />
                Humidity: 66%
                <br />
                Wind: km/h
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              Tue
              <br />
              🌤
              <br />
              19°
            </div>
            <div class="col-2">
              Wed
              <br />
              ⛅️
              <br />
              18°
            </div>
            <div class="col-2">
              Thu
              <br />
              🌧
              <br />
              16°
            </div>
            <div class="col-2">
              Fri
              <br />
              🌤
              <br />
              19°
            </div>
            <div class="col-2">
              Sat
              <br />
              ☀️
              <br />
              21°
            </div>
            <div class="col-2">
              Sun
              <br />
              ⛈
              <br />
              19°
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
